<style>
    :root{
        --theme-color:#735e8f;
        --theme-p:#777777;
        --theme-bg:#fff;
        --theme-higBg:#eee;
        --theme-higText:#76a790;
        --theme-side:#ffffff;
        --theme-mainText:#3c3c3c;
        --theme-title:#777777;
        --theme-link:#76a790;
        --theme-code:#d6d6d6;
        --width-side:200px;
        --width-pageHelp-min:400px;
        --width-pageHelp-max:800px;
        --top-listIcon:80px;
        --trfx-listIcon:0px;
        --trfy-listIcon:4px;
        --tips-copy:'复制';
        --btn-copy-bg:#ffffff11;
    }
    body{
        color: var(--theme-mainText);
        background-color: var(--theme-bg);
        overflow-y: scroll;
        scroll-behavior: smooth;
        font-family:"Chocolate Classical Sans", Arial, Helvetica, sans-serif;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: 0.01em;
        line-height: 1.5em;
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE/Edge */
        user-select: none; /* 标准语法 */
    }
    pre{
        width: 100%;
        border-radius: 10px;
        padding: 10px;
        background: #323232;
        position: relative;
    }
    code{
        color: var(--theme-higText);
        font-family: 'Courier New', Courier, monospace;
    }
    a{
        cursor: pointer;
        text-decoration: none;
        color: var(--theme-link);
    }
    a:hover{
        font-weight: 700;
    }
    
    h1{
        color: var(--theme-color);
        margin-top: 60px;
    }
    h2{
        margin-top: 40px;
    }
    h3{
        color: var(--theme-title);
        font-weight: 500;
        position: relative;
        margin-bottom: 6px;
    }
    /*
    h3::before{
        content: "";
        position: absolute;
        top: -20px;
        left: -30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #e7e4ee;
        z-index: -1;
        filter: blur(20px);
    }
    */
    h3::after{
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: calc(100% + 20px);
        height: 1px;
        border-radius: 50%;
        background-color:var(--theme-code);
        z-index: -1; 
    }
    li{
        color: var(--theme-p);
        font-weight: 300;
        margin-left: -10px;
    }
    p{
        color: var(--theme-p);  
    }
    .top{
        width: calc((100% - var(--width-pageHelp-min))/4);
        max-width: 400px;
        min-width: var(--width-side);
        height: 40px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: var(--theme-side);
        z-index: 20;
        font-weight: 700;
        font-size: 24px;
    }
    .topUp1{
        animation: topUp1 0.2s ease-in;
    }
    @keyframes topUp1{
        0%{
            transform: translateY(-50%);
            opacity: 0;
        }
        100%{
            transform: translateY(0);
            opacity: 1;
        }
    }
    .topUp2{
        animation: topUp2 2s ease-out;
    }
    @keyframes topUp2{
        0%{
            transform: translateX(-50%);
            opacity: 0;
        }
        80%{
            transform: translateX(-50%);
            opacity: 0;
        }
        100%{
            transform: translateX(0);
            opacity: 1;
        }
    }
    .page-help{
        width: calc(100% - 40px - var(--width-side));
        min-width: var(--width-pageHelp-min);
        max-width: var(--width-pageHelp-max);
        position: relative;
        padding-bottom: 200px;
        animation: loadPage 4s ease-out;
    }
    .page-side{
        position: fixed;
        top:20px;
        left: 40px;
        display: flex;
        flex-direction: column;
        /*
        background-color: var(--theme-side);
        border-radius: 10px;
        */
        background-color: var(--theme-bg);
        border-left: 1px var(--theme-mainText) solid;
        width: calc((100% - var(--width-pageHelp-min))/4);
        max-width: 400px;
        min-width: var(--width-side);
        min-height: 640px;
        height: calc(100vh - 40px);
        overflow: hidden;
        z-index: 10;
    }
    .page-side-list{
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-left: 20px;
        height:100%;
        overflow-y: scroll;
        animation: loadPage 4s ease-out;
    }

    @keyframes loadPage{
        0%{
            opacity: 0;
        }
        50%{
            opacity: 0;
        }
        100%{
            opacity: 1;
        }
    }
    .link-H1:hover,.link-H2:hover{
        opacity: 0.5;
        font-weight: 700;
    }
    .link-H3:hover{
        opacity: 0.5;
        font-weight: 500;
    }
    .link-H1{
        display: flex;
        cursor: pointer;
        color: var(--theme-color);
        font-size: 18px;
        font-weight: 700;
    }
    .link-H2{
        cursor: pointer;
        color: var(--theme-mainText);
        font-size: 16px;
        font-weight: 700;
        padding-left: 20px;
    }
    .link-H3{
        cursor: pointer;
        color: var(--theme-mainText);
        font-size: 14px;
        font-weight: 500;
        opacity: 0.7;
        padding-left: 30px;
        margin: -6px 0 -6px 0;
    }
    .list-icon{
        position: absolute;
        width: 10px;
        height: 20px;
        transform: translate(var(--trfx-listIcon),var(--trfy-listIcon));
        top:var(--top-listIcon);
        background-color: var(--theme-mainText);
        transition: top ease-out 0.2s;
    }
    .higText{
        padding: 0px 12px 2px 12px;
        border-radius: 4px;
        background-color: var(--theme-higBg);
        color: var(--theme-higText);
    }
    .higLink:hover{
        text-decoration:underline;
        text-decoration-color: var(--theme-link);
    }
    .keyInfo{
        font-weight: 500;
        line-height: 40px;
    }
    .noise{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        filter:grayscale();
        opacity: 0.1;
        z-index: 20;
        pointer-events: none;
        animation: loadPage2 4s ease-out;
    }
    @keyframes loadPage2{
        0%{
            opacity: 0;
        }
        50%{
            opacity: 0;
        }
        100%{
            opacity: 0.1;
        }
    }
    .btn-copy{
        color:var(--theme-bg);
        width: 30px;
        height: 16px;
        border-radius: 5px;
        position: absolute;
        right:10px;
        top:4px;
        animation: copyBtn 1s;
    }
    .btn-copy::after{
        content: var(--tips-copy);
        width: 30px;
        height: 16px;
        font-size: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--btn-copy-bg);
        border-radius: 4px;
        position: absolute;
    }
    .btn-copy:hover{
        border: 1px #ffffff77 solid;
    }
    @keyframes copyBtn{
        0%{
            transform: translateY(10px);
            opacity: 0;
        }
        100%{
            transform: translateY(0);
            opacity: 1
        }

    }
    table{
        position: relative;
        border-radius: 8px;
        border-spacing: 0;
        overflow: hidden;
        margin: 0 0 0 10px;
        width: calc(100% + 14px);
    }
    table::after{
        content: '';
        width: calc(100% - 3px);
        height: calc(100% - 3px);
        position: absolute;
        top:0;
        left: 0;
        border: 2px var(--theme-higText) solid;
        border-radius: 8px;
        pointer-events:none;
    }
    th,td{
        border: 1px var(--theme-higText) solid;
        padding: 2px 8px;
    }
    th{
        background-color: var(--theme-higBg);
    }
    footer{
        position: absolute;
        bottom: 10px;
        margin-left: 20px;
    }

</style>

<script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/prism.js"></script>
<script>
    
    window.onload = function(){
        importPage(0)//导入文件并生成目录
        noise()//美化背景
        setTimeout(() => {
            Prism.highlightAll();
        },10)
        
    }
    
    var mdPage = ['page/page1-3.md','page/page2.md','page/page3.md']
    async function importPage(n){
        if(n == 0){
            var display = 'block'
        } else {
            var display = 'none'
        }
         axios.get(mdPage[n])
            .then(response =>{
                addPage(response.data,n + 1,display)
                addList(n + 1)  
                if (n < 2){
                    importPage(n + 1)    
                }
                if ( n == 2 ){
                    addCopy()//添加复制按钮
                }
        })
        
    }

    async function addList(num){
        var list = document.getElementById('page-side');
        var page = document.getElementById('page-help-' + num)
        var hs = page.querySelectorAll('h1, h2, h3');
        for (var i = 0; i < hs.length; i++){
            if (hs[i].tagName == 'H1'){
                hs[i].id = hs[i].textContent
                 list.innerHTML += '<a class="link-'+  hs[i].tagName +'" href="#top" onclick="var root = document.documentElement;root.style.setProperty(`--top-listIcon`,this.offsetTop + `px`);root.style.setProperty(`--trfx-listIcon`,`0px`);root.style.setProperty(`--trfy-listIcon`,`4px`);console.log(this.offsetTop);viewPage(`'+ num +'`)">' + hs[i].textContent + '</a>'
            }else{
                hs[i].id = hs[i].textContent
                 list.innerHTML += '<a class="link-'+  hs[i].tagName +'" href="#' + hs[i].textContent + '" onclick="var root = document.documentElement;root.style.setProperty(`--top-listIcon`,this.offsetTop + `px`);root.style.setProperty(`--trfx-listIcon`,`-8px`);root.style.setProperty(`--trfy-listIcon`,`0px`);viewPage(`'+ num + '`)">' + hs[i].textContent + '</a>'
            } // style="animation-delay:calc( 0.1s * '+ i +')"
        }
        
    }

    async function addPage(e,i,o){
        var mdToHtml = marked.parse(e)
         document.getElementById('page-help').innerHTML += '<div data-page-help id="page-help-'+ i +'" style="display:'+ o +';position: relative;">' + mdToHtml + '</div>';
    }

    
    
    function viewPage(e){
        for(var i = 1; i <= mdPage.length; i++){
            document.getElementById('page-help-' + i).style.display = 'none';
        }
        document.getElementById('page-help-' + e).style.display = 'block';
        
    }


    //添加copy按键
    function addCopy(){
       setTimeout(() => {
           var copys = document.querySelectorAll('code')
           for (var i = 0; i < copys.length; i++){
            copys[i].innerHTML += `<div class="btn-copy" onclick="this.style.setProperty('--tips-copy','&quot✔&quot');this.style.setProperty('--btn-copy-bg','#77ff7777'); setTimeout(() => { this.style.setProperty('--tips-copy','&quot复制&quot');this.style.setProperty('--btn-copy-bg','#ffffff11');},1000);navigator.clipboard.writeText(parentNode.innerText) .then(function() { console.log('复制成功')});"><div>`
           }
       },1000)
        
    }

    //添加噪点
    function noise(){
      var dom = document.createElement('canvas');
      dom.width = 512;
      dom.height = 512;
      var ctx = dom.getContext('2d');
